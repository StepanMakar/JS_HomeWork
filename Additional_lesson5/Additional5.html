//   EXAMPLE:
//   foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
//   foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]
//   foo([9,8,0,4], 2) // ==> [ 9, 8, 4, 0 ]
let substitute = (arr,i) => {
    for (let j = 0; j < arr.length; j++) {
        if ( j == i) {
            let subst = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = subst
        }
    }
    console.log(arr)
}

// Двожина масиву від 2 до 100
// EXAMPLE:
// [1,0,6,0,3] => [1,6,3,0,0]
// [0,1,2,3,4] => [1,2,3,4,0]
// [0,0,1,0]   => [1,0,0,0]
 function zero_go_on (arr) {
    let z = 0
     for (let i = 0; i < arr.length; i++) {
         if (arr[i] !== 0) {
             let numb = arr[i];
             arr[i] = arr[z];
             arr[z] = numb;
             z++
         }
     }

 }
