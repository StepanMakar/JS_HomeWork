    //     - створити функцію яка приймає три числа та виводить найменьше. (Без Math.min!)
    let min_number = (a,b,c) => {
        if ( a < c && a < b){
            document.write(a+ `<br>`)
        }
        else if ( b < a && b < c){
            document.write(b+ `<br>`)
        }
        else if ( c < a && c < b){
            document.write(c+ `<br>`)
        }
        else {
            document.write(`Error`)
        }
    };
    min_number(45,7,12);

    // - створити функцію яка повертає найбільше число з масиву

    let min_arr_number = (arr) => {

            }

    let summ_arr = (arr) => {
        result = 0
        for (const arrElement of arr) {
            result = result + arrElement
        }

    // - створити функцію яка заповнює масив рандомними числами
    let randomizer = (size) => {
        let array = []
        for (let i = 0; i < size; i++) {
            array[i] = Math.round(Math.random() * 100);
        }
        return array
    };
    console.log(randomizer(7));


    // - створити функцію яка заповнює масив рандомними числами в діапазоні від 0 до limit. limit - аргумент, який характеризує кінцеве значення діапазону.
    let randomizer_limit = (size,limit) => {
        let array = []
        for (let i = 0; i < size; i++) {
            array[i] = Math.round(Math.random() * limit);
        }
        return array
    };
    console.log(randomizer_limit(7,34));
    // - Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1].
    let inverse_arr = (arr) => {
        inverse = []
        for (let i = arr.length - 1; i >= 0; i--) {
            const inverseElement = arr[i];
            inverse.push(inverseElement)
        };
        return inverse
    }
