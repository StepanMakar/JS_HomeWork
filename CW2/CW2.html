<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CW2</title>
</head>
<body>
<script>

    // <!--1. Користувач вводить або має два числа.-->
    // <!--Потрібно знайти та вивести максимальне число з тих двох .-->
    // <!--Також потрібно врахувати коли введені рівні числа.-->

    let a = +prompt(`Введіть перше значення для порівняння a `)
    let b = +prompt(`Введіть друге значення для порівняння b`)
    if (a > b) {
        document.write('Число a більше ніж число b </br> ')
    } else if (a < b) {
        document.write('Число b більше ніж число a </br>')
    } else if (a === b) {
        document.write(`введеі числа рівні </br>`)
    } else {
        document.write(`undefined </br>`)
    }
    // 2. У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
    let flat = +prompt(`Введіть номер квартири`)
    if (flat >= 1 && flat <= 20) {
        document.write('Квартира знаходиться в першому підїзді </br>')
    } else if (flat >= 21 && flat <= 48) {
        document.write(`Квартира знаходиться в другому підїзді </br>`)
    } else if (flat >= 49 && flat <= 90) {
        document.write(`Квартира знаходиться в третьому підїзді </br>`)
    } else {
        document.write('Некороктний номер квартири')
    }
    // 3. // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
    let numbers = +prompt(`Введіть змінну`)
    if (numbers === 10) {
        document.write(`Вірно </br>`)
    }
    else {document.write(`Не вірно </br>`)}
    // 4. Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //     якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    // якщо в змінну записали щось інше, спрацьовує else
    let x = 2
    if (typeof x === `number`) {
        document.write(`1 </br>`)
    }  else if (typeof x === `string` ) {
        document.write(`2 </br>`)
    }
    else if (typeof x === `boolean` ) {
        document.write(`3 </br>`)
    }
    else if (typeof x === `array` || typeof x === `object` ) {
        document.write(`4 </br>`)
    }
    else {document.write(`Else </br>`)}
    // 5.Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН
    let temperature =  +prompt(`Введіть показник температури`)
    if( temperature >= 10 && temperature <= 22) {
        document.write(`ми йдемо ВЧИТИСЯ </br>`)
    }
    else (document.write(`Сидимо вдома і вчимося ОНЛАЙН </br>`))
    // 6. За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне
    switch (+prompt(`Вгадай число - виграй приз`)) {
        case 1:
            document.write(`Авто`);
            break;
        case 2:
            document.write(`Мото`);
            break;
        case 3:
            document.write(`Телефон`);
            break;
        case 4:
            document.write(`СмартТВ`);
            break;
        case 5:
            document.write(`Ноутбук`);
            break;
        default:
            document.write(`Ви нічого не виграли`)
    }





</script>


</body>
</html>
