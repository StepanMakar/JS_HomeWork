<script>
    // 1. - Нам дано масив друзів let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"]; Потрібно зробити перевірку якщо
    // кількість елементів у масиві більше або дорівнює 3, то виводиться повідомлення про те, що це великий масив, в якому  3 і більше елементи.
    //     Інакше слід вивести на екран повідомлення про те, що це маленький масив, в якому менше 3-х елементів.
    let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"];
    if (friends.length  >= 3)
    {document.write(`великий масив, в якому  3 і більше елементи </br>`)}
    else if (friends.length  < 3 && friends.length  >= 1)
    {document.write(`це маленький масив, в якому менше 3-х елементів </br>`)}
    // 2.  - Маємо 3 числа і між ним  нам потрібно знайти те що посередині.
    //     Знайти, яке з них є середнім (більше одного, але менше за інше). Перевірити, чи знаходиться перше число між двома іншими.
    let a = +prompt(`1. Введіть перше число`)
    let b = +prompt(`2. Введіть друге число`)
    let c = +prompt(`3. Введіть третє число`)
    if ((a > b && a < c) || (a < b && a > c)) {
        document.write(a + `</br>`)
    }
    else if ((b > a && b < c) || (b < a && b > c)) {
        document.write(b + `</br>`)
    }
    else if ((c > a && c < b) || (c < a && c > b)) {
        document.write(c + `</br>`)
    }
    else {
        document.write(`Неможливо виконати дію, серед введених чисел є однакові. Введіть 3 різних числа </br>`)
    }
    // 3. Перепишіть конструкцію if з використанням умовного оператора '?':
    // let result;
    // if (a + b < 4) {
    //     result = 'Мало';
    // } else {
    //     result = 'Багато';
    // }
    let k = 4
    let f = 3
    let result = (k + f < 4) ? `Мало` : `Багато`;
    document.write(result + `</br>`)
    // 4. Маємо будь яке число від -100 , 0 , +100 потрібно перевірити яким є число: позитивним, негативним або нулем?
    // напишіть це тернарним оператором
    let d = +prompt('4. Введіть число для перевірки')
    let type = (d > 0 && d != 0)  ? `Число є більшим за 0` : (d < 0 && d != 0) ? `Число є меншим за нуль` : `Число дорівнює нулю`
    document.write(type)
</script>
